<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS Files -->
    <link rel="stylesheet" href="styles/data.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Your data!</title>
  </head>
  <body>
    <main>
      <section id="data-inputs">
        <header><h3>Complete the following inputs with your data:</h3></header>

        <label for="age">How old are you?</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Ex. 22"
          required
          min="0"
        />

        <label for="height">How tall are you? (cm)</label>
        <input
          type="number"
          id="height"
          name="height"
          placeholder="Ex. 175"
          required
          min="0"
        />

        <label for="weight">What is your weight? (kg)</label>
        <input
          type="number"
          id="weight"
          name="weight"
          placeholder="Ex. 70"
          required
          min="0"
        />

        <div id="buttons-container">
          <p id="selectMessage"></p>
          <a id="next-btn" href="result.html" onclick="validateInputs(event)"
            >next</a
          >
        </div>
      </section>
    </main>
    <!-- Main JS File -->
    <script src="js/data.js"></script>
  </body>
</html>
