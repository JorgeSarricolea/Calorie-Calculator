<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="styles/results.css" />
    <title>Your results!</title>
  </head>
  <body>
    <main>
      <section id="main-container">
        <!-- BMI -->
        <div class="container">
          <h3>Body Mass Index</h3>
          <p>
            <span id="bmi-text"></span>
          </p>
        </div>

        <!-- IMG person -->
        <div id="img-container">
          <img id="man-image" src="assets/man.png" alt="" />
          <img id="woman-image" src="assets/woman.png" alt="" />
        </div>

        <!-- BMI Category -->
        <div class="container">
          <h3>Body Mass Index Category</h3>
          <p>
            <span id="bmi-category-text"></span>
          </p>
        </div>

        <!-- BMI Scale Bar -->
        <div class="progress-container">
          <div id="progress-bar"></div>
        </div>

        <!-- MBR -->
        <div class="container">
          <h3>Metabolic Basal Rate</h3>
          <p>
            <span id="mbr-text"></span>
          </p>
        </div>

        <!-- MBR + Physical activity -->
        <div class="container">
          <h3>Metabolic Basal Rate + Pysical Activity</h3>
          <p>
            <span id="mbr-activity-text"></span>
          </p>
          <p><span id="mbr-explanation"></span></p>
        </div>

        <!-- Surplus and Deficit -->
        <div class="container">
          <h3>If you need a Calorie Surplus</h3>
          <p>
            <span id="surplus-text"></span>
          </p>
          <h3>If you need a Calorie Deficit</h3>
          <p><span id="deficit-text"></span></p>
        </div>
      </section>
    </main>
    <!-- Main JS File -->
    <script src="js/results.js"></script>
  </body>
</html>
