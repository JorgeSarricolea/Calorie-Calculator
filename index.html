<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS Files -->
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <!-- Typing Effect src -->
    <script src="https://cdn.jsdelivr.net/npm/typed.js@2.0.12"></script>
    <title>Calorie Calculator</title>
  </head>
  <body>
    <main id="main-container">
      <header><h1>calorie calculator</h1></header>
      <section id="gender-options">
        <p><span class="mainInfo"></span></p>
        <section id="options-container">
          <header>
            <h3>Choose an option</h3>
          </header>
          <form id="options">
            <label class="radio-btn">
              <input type="radio" name="options" id="man-option" />
              <img src="assets/emojis/emoji-man.png" alt="" />
              Man
            </label>

            <label class="radio-btn">
              <input type="radio" name="options" id="woman-option" />
              <img src="assets/emojis/emoji-woman.png" alt="" />
              Woman
            </label>
          </form>
        </section>
        <div id="buttons-container">
          <p id="selectMessage"></p>
          <a
            id="next-btn"
            href="https://kcal-calc.netlify.app/result.html"
            onclick="validateOption(event)"
            >next</a
          >
        </div>
      </section>
    </main>
    <!-- Main JS File -->
    <script src="js/index.js"></script>
  </body>
</html>
