<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Main CSS Files -->
    <link rel="stylesheet" href="styles/data.css" />
    <link rel="stylesheet" href="styles/main.css" />
    <title>Your data!</title>
  </head>
  <body>
    <main>
      <header><h3>Complete the following inputs with your data:</h3></header>
      <section id="data-inputs">
        <!-- Age input -->
        <label for="age">How old are you?</label>
        <input
          type="number"
          id="age"
          name="age"
          placeholder="Ex. 22"
          required
          min="0"
        />

        <!-- Height input -->
        <label for="height">How tall are you? (cm)</label>
        <input
          type="number"
          id="height"
          name="height"
          placeholder="Ex. 175"
          required
          min="0"
        />

        <!-- Weight input -->
        <label for="weight">What is your weight? (kg)</label>
        <input
          type="number"
          id="weight"
          name="weight"
          placeholder="Ex. 70"
          required
          min="0"
        />

        <!-- Physical ctivity options -->
        <label for="activity-level">Select your activity level:</label>
        <select id="activity-level" name="activity-level" required>
          <option value="" disabled selected>Select your activity level</option>
          <option value="sedentary">Little to no exercise</option>
          <option value="light">Light exercise (1-3 days per week)</option>
          <option value="moderate">
            Moderate exercise (3-5 days per week)
          </option>
          <option value="active">Active (6-7 days per week)</option>
          <option value="very-active">
            Very active (twice a day, intense workouts)
          </option>
        </select>

        <div id="buttons-container">
          <p id="selectMessage"></p>
          <a id="next-btn" href="result.html" onclick="validateInputs(event)"
            >next</a
          >
        </div>
      </section>
    </main>
    <!-- Main JS File -->
    <script src="js/data.js"></script>
  </body>
</html>
